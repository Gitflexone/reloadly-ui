<div class="accordion" [class.open]="isOpen" [class.disabled]="disabled">
    <div class="accordion-header" (click)="toggle()">
        <h6>{{title}}</h6>
        <svg *ngIf="type == 'error'">
            <use xlink:href="#chevron-down"></use>
        </svg>
    </div>
    <div class="accordion-body">
        <ng-content></ng-content>
    </div>
</div>
